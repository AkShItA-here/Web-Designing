<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Review</title>
    <link rel="stylesheet" href="style review.css">
</head>
<body>
    <header>
        <h1>REVIEW HUB</h1>
        <p>Share your thoughts about your favorite tech products!</p>
        <a href="login.html" class="change">Login</a> &nbsp; 
        <a href="home.html" class="change">Home</a> &nbsp; 
        <a href="category.html" class="change">Product lists  </a> &nbsp; 
        <a href="comparison.html" class="change">Compare  </a> &nbsp; 
        <a href="serach.html" class="change">Search results  </a> &nbsp; 
        <a href="review.html" class="change">Reviews  </a> &nbsp; 
        <a href="about.html" class="change">About us</a> &nbsp; 
    </header>

    <section class="review-form">
        <h2>Submit Your Review</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-group">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </section>
</body>
</html>
